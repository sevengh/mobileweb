<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        #outer {
            position:absolute;
            top:0;
            left:0;
            width:100%;
            height:100%;
        }

        #table-container {
            height:100%;
            width:100%;
            display:table;
        }

        #table-cell {
            vertical-align:middle;
            height:100%;
            display:table-cell;
            border:0px;
            text-align: center;
        }
  </style>
</head>

<body>
<div id="outer">
    <div id="table-container">
        <div id="table-cell">
            <H2>%noInternet%</H2>
            <p>
                <a href="javascript:history.back()">%reload%</a>
            </p>
        </div>
    </div>
</div>
</body>

</html>
